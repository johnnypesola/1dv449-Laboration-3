<div class="container">

    <div class="page-header">
        <h1>Trafikinformation</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Prio</th>
                        <th>Titel</th>
                        <th>Plats</th>
                        <th>Beskrivning</th>
                        <th>Kategori</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="trafficMessage in trafficMessages">
                        <td class="align-left">
                            {{trafficMessage.priority}}
                        </td>
                        <td>
                            {{trafficMessage.title}}
                        </td>
                        <td>
                            {{trafficMessage.exactlocation}}
                        </td>
                        <td>
                            {{trafficMessage.description}}
                        </td>
                        <td>
                            {{trafficMessage.subcategory}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
