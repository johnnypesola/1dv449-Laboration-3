<div class="container">

    <div class="page-header">
        <h1>Trafikinformation</h1>
    </div>

    <div class="row">
        <div class="col-md-6">

            <ul class="nav nav-tabs" role="tablist">

                <li ng-class="{active: currentTrafficMsgCategory == 'all'}">
                    <a href="" ng-click="changeToTrafficMsgCategory('all')">Alla</a>
                </li>
                <li ng-repeat="(categoryNum, categoryName) in allTrafficMsgCategories" ng-class="{active: currentTrafficMsgCategory == categoryNum}">
                    <a href="" ng-click="changeToTrafficMsgCategory(categoryNum)">{{categoryName}}</a>
                </li>
            </ul>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            {{currentTrafficMsgCategory}}

            <table class="table">
                <thead>
                    <tr>
                        <th>Prio</th>
                        <th>Titel</th>
                        <th>Kategori</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="trafficMessage in trafficMessages">
                        <td>
                            {{trafficMessage.priority}}
                        </td>
                        <td>
                            {{trafficMessage.title}}
                        </td>
                        <td>
                            {{trafficMessage.subcategory}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6">

            <div map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map zoom="3">

                    <custom-marker position="[{{trafficMessage.latitude}}, {{trafficMessage.longitude}}]" ng-repeat="trafficMessage in trafficMessages">
                        <div class="cm">
                            {{trafficMessage.title}}
                        </div>
                    </custom-marker>

                </ng-map>
            </div>

            <!--
            <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" bounds="map.bounds">
                <ui-gmap-markers
                        models="markers"
                        coords="'coords'"

                        title="'title'"
                        click="showLocation"
                        fit="true"
                        show="false"
                >

                    <ui-gmap-windows closeClick="'hideLocation'">
                        <div ng-non-bindable>{{title}}</div>
                    </ui-gmap-windows>

                </ui-gmap-markers>
            </ui-gmap-google-map>
            -->
        </div>

    </div>

</div>
